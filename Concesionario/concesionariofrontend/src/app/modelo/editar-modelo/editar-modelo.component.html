<form [formGroup] = "modeloForm" (ngSubmit)="editarModelo()">
    <div class="dialog-title">
      <h2>Editar modelo</h2>
    </div>
    
    <div class="dialog-form" mat-dialog-content>
      <div class="fila">
        <mat-form-field appearance="outline">
          <mat-label>Nombre Modelo</mat-label>
          <input formControlName="nombre_modelo" matInput type="text" />
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Uso Modelo</mat-label>
          <input formControlName="uso_modelo" matInput type="text" />
        </mat-form-field>
      </div>
    
      <div class="fila">
        <mat-form-field>
          <mat-label>Marca</mat-label>
          <mat-select formControlName="marca">
            <mat-option *ngFor="let marca of marcas" [value]="marca.nombre_marca"> {{marca.nombre_marca}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    
    <div class="dialog-actions" mat-dialog-actions>
      <button mat-raised-button type="submit">Editar</button>
      <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancelar</button>
    </div>  
  </form>
