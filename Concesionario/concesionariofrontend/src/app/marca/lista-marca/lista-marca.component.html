<div class="loading" *ngIf="loading">
  <i class="fa-solid fa-tractor"></i>
</div>

<div class="table-responsive scrollable" *ngIf="marcas.length > 0; else noData">
  <table class="table table-striped table-hover table-bordered shadow-sm align-middle" aria-describedby="mydesc">
    <thead class="position-sticky top-0">
      <tr>
        <th scope="row" colspan="6">
          <div class="container-fluid d-flex justify-content-between">
            <h1 class="m-0">MARCAS</h1>
            <div class="d-flex">
              <input class="px-2 border-1 rounded-0" type="search" placeholder="Buscar ..." [(ngModel)]="filtroBusqueda" />
              <button class="button-add px-2 ms-2" type="button" (click)="abrirModalCrear()">
                <i class="fa-sharp fa-solid fa-plus me-2"></i> AÑADIR MARCA
              </button>
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th scope="col" class="text-center">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let marca of marcas | filtro:filtroBusqueda">
        <td class="text-center">{{ marca.id_marca }}</td>
        <td>{{ marca.nombre_marca }}</td>
        <td style="width: 1%;">
          <div class="d-flex justify-content-around gap-1">
            <button type="button" class="btn btn-secondary" (click)="abrirModalEditar(marca)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button type="button" class="btn btn-danger" (click)="abrirModalEliminar(marca)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noData>
  <div class="position-absolute top-50 start-50 translate-middle">
    <h2>No hay datos disponibles</h2>
    <div class="button-title">
      <a (click)="abrirModalCrear()">AÑADIR REGISTROS</a>
    </div>
  </div>
</ng-template>
