<form [formGroup]="marcaForm" (ngSubmit)="editarMarca()">
  <div class="dialog-title">
    <h2>Editar marca</h2>
  </div>

  <div class="dialog-form" mat-dialog-content>
    <div class="fila">
      <mat-form-field appearance="outline">
        <mat-label>Nombre Marca</mat-label>
        <input class="m-0" matInput type="text" formControlName="nombre_marca" value="{{ marca.nombre_marca }}"/>
      </mat-form-field>
    </div>
  </div>

  <div class="dialog-actions" mat-dialog-actions>
    <button mat-raised-button>Editar</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">Cancelar</button>
  </div>
</form>
